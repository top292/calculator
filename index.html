<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div id="main-container">
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="screen">
         <div class="screen-last" id="lastOperationScreen"></div>
         <div class="screen-current" id="currentOperationScreen">0</div>
      </div>

      <div id="button-container">
        <div class="row1">
          <button class="numBtn" data-number>7</button>
          <button class="numBtn" data-number>8</button>
          <button class="numBtn" data-number>9</button>
          <button id="clearBtn">C</button>
          <button id="delBtn">Del</button>
        </div>

        <div class="row2">
          <button class="numBtn" data-number>4</button>
          <button class="numBtn" data-number>5</button>
          <button class="numBtn" data-number>6</button>
          <button class="opBtn" data-operator>/</button>
          <button class="opBtn" data-operator>*</button>
        </div>

        <div class="row3">
          <button class="numBtn" data-number>1</button>
          <button class="numBtn" data-number>2</button>
          <button class="numBtn" data-number>3</button>
          <button class="opBtn" data-operator>-</button>
          <button class="opBtn" data-operator>+</button>
        </div>

        <div class="row4">
          <button class="numBtn" data-number>0</button>
          <button class="numBtn" id="pointBtn">.</button>
          <button id="equalsBtn">=</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
